<body>
    <div class="container d-flex justify-content-center row" id="menu">
        <div id="btnwin"class="btn btn-group-sm">
            <button class="btn btn-outline-secondary">-</button>
            <button class="btn btn-outline-danger">X</button>
        </div>
        <div class="col-sm-6 " id="formLogin" >
            <img src="/img/logo.png" alt="">
            <h6>Fazer login</h6>
            <form class="form-area" action="" method="post" style="padding-top: 20px;">
                <label for="usuario"></label>
                <input class="common-input mb-20 form-control" name="usuario" id="usuario" type="text" placeholder="nome de usuário" required>
                <label for="senha"></label>
                <input class="common-input mb-20 form-control"  name="senha" id="senha" type="password" placeholder="senha" required>
                
                <div id="botoes" class="btn btn-group btn-group-lg">
                    <button id="face"><i class="bi bi-facebook"></i></button>
                    <button id="google"></button> 
                    <button id="apple"><i class="bi bi-apple"></i></button>
                </div>
                <div id="manterlogin">
                    <input type="checkbox" name="manter_login" id="manter_login"><Label> Manter login</Label>
                </div>

                <div id="btnlogin" class="d-flex justify-content-center">
                    <button type="submit" id="login"><i class="bi bi-arrow-right"></i></button>
                </div>

                <div id="links">
                    <ul>
                        <li><a href="#" style="text-transform: uppercase;">Não consegue iniciar sessão?</a></li>
                        <li><a href="#" style="text-transform: uppercase;">Criar conta</a></li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-6" id="bannerLogin">
            <div class="dropdown">
            <button id="btnconfig" onclick="myFunction()" class="btn btn-outline-secondary dropbtn"><i class="bi bi-person"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#home">CONFIGURAÇÕES</a>
                <a href="#about">ENCERRAR SESSÃO</a>
                <a href="#contact">SAIR</a>
